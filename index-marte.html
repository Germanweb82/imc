<meta charset="utf-8">

<body>
<h1>TU PESO EN OTROS PLANETAS</h1>
	<p>En la tierra pesas distintos que en Marte y Jupiter</p>
	<script type="text/javascript">
		var usuario = prompt("Cual es tu peso?");
		var planeta = parseInt(prompt("Elige tu palneta\n1 es Marte 2 es Jupiter"));
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;
		var nombre;
		if (planeta == 1)
		{
			peso_final = peso * g_marte / g_tierra;
			nombre = "Marte";
		}
		else if (planeta == 2)
		{
			peso_final = peso * g_jupiter / g_tierra;
			nombre = "Jupiter";
		}	
		else
		{
			peso_final = 1000000000000
			nombre = "Kripton"
		}	
		peso_final = parseInt(peso_final);
		document.write("Tu peso es " + nombre + " es <strong>" + peso_final + " Kilos</strong>");	
	</script>

</body>
</html>
